name: Building GSI..

on: push
    
env:
  ROM_URL: https://bigota.d.miui.com/V12.0.1.0.QFGMIXM/miui_LAVENDERGlobal_V12.0.1.0.QFGMIXM_c3fa7eb012_10.0.zip
  ROM_NAME: MIUI
  TZ: Europe/London
  MIR: cow
  ZIP_NAME: MIUIGlobal
  TYPE: ab
jobs:
  build:
    runs-on: ubuntu-latest


    steps:
       - name: Checkout
         uses: actions/checkout@master
           
       - name: Initializing environment
         run: |
            sudo -E apt-get -qq update
            sudo -E apt-get -qq install git openjdk-8-jdk wget
       
       - name: Clone ErfanGSI Source Code
         run: git clone --recurse-submodules https://github.com/00p513-dev/ErfanGSIs-channel.git  ErfanGSIs
       
       - name: Setting up ErfanGSI requirements
         run: |
              sudo chmod -R 777 ErfanGSIs
              cd ErfanGSIs
              sudo bash setup.sh
       
       - name: Download Stock Rom & Generate GSI
         run: sudo ./ErfanGSIs/url2GSI.sh $ROM_URL $ROM_NAME --$TYPE
             
       - name: Upload Image
         uses: actions/upload-artifact@v2
         with:
          name: Image
          path: "ErfanGSIs/output/*.img"
          
          
       - name: Print build info
         run: |
              cat ErfanGSIs/output/*.txt
